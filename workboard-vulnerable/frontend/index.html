<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WorkBoard - 사내 게시판</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- 헤더 영역 -->
    <header class="header">
      <div class="container">
        <h1 class="logo">🏢 WorkBoard</h1>
        <nav class="nav">
          <div id="user-info" class="user-info" style="display: none">
            <span id="username"></span>님 환영합니다.
            <button id="logout-btn" class="btn btn-secondary">로그아웃</button>
          </div>
          <div id="auth-buttons" class="auth-buttons">
            <a href="login.html" class="btn btn-primary">로그인</a>
            <a href="register.html" class="btn btn-secondary">회원가입</a>
          </div>
        </nav>
      </div>
    </header>

    <!-- 메인 컨텐츠 -->
    <main class="main">
      <div class="container">
        <!-- 상단 액션 바 -->
        <div class="action-bar">
          <h2>📋 공지사항 & 게시글</h2>
          <button id="write-btn" class="btn btn-primary" style="display: none">
            ✏️ 새 글 작성
          </button>
        </div>

        <!-- 게시글 목록 -->
        <div class="posts-container">
          <div id="posts-list" class="posts-list">
            <!-- 로딩 메시지 -->
            <div id="loading" class="loading">📡 게시글을 불러오는 중...</div>
          </div>

          <!-- 게시글들은 여기에 동적으로 추가됨 -->
        </div>

        <!-- 게시글이 없을 때 -->
        <div id="no-posts" class="no-posts" style="display: none">
          <div class="empty-state">
            <h3>📝 첫 번째 게시글을 작성해보세요!</h3>
            <p>아직 작성된 게시글이 없습니다.</p>
            <a href="login.html" class="btn btn-primary"
              >로그인 후 글 작성하기</a
            >
          </div>
        </div>
      </div>
    </main>

    <!-- 푸터 -->
    <footer class="footer">
      <div class="container">
        <p>&copy; 2025 WorkBoard Security Demo - OWASP 취약점 학습 프로젝트</p>
      </div>
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>

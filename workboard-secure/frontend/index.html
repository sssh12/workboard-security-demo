<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WorkBoard - 사내 게시판</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* 추가 커스텀 스타일 */
      .gradient-bg {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      .post-card:hover {
        transform: translateY(-2px);
        transition: all 0.3s ease;
      }
      .footer {
        background-color: #343a40;
        color: white;
        padding: 20px 0;
      }
      /* Sticky footer 설정 */
      html,
      body {
        height: 100%;
      }
      body {
        display: flex;
        flex-direction: column;
      }
      .main-content {
        flex: 1;
      }
    </style>
  </head>
  <body class="bg-light">
    <!-- 보안 버전 표시 배너 -->
    <div
      class="alert alert-success mb-0 text-center border-0"
      style="border-radius: 0"
    >
      <strong>🛡️ 보안 개선 버전</strong> - XSS 공격 차단 및 NoSQL Injection 방어
      적용됨
    </div>

    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-dark gradient-bg shadow-sm">
      <div class="container">
        <a class="navbar-brand fs-4 fw-bold" href="index.html">
          🏢 WorkBoard
        </a>

        <!-- 사용자 정보 (로그인 시 표시) -->
        <div id="user-info" class="d-none">
          <div class="d-flex align-items-center text-white">
            <span id="username" class="me-3"></span>님 환영합니다!
            <button id="logout-btn" class="btn btn-outline-light btn-sm ms-2">
              로그아웃
            </button>
          </div>
        </div>

        <!-- 인증 버튼들 (로그아웃 시 표시) -->
        <div id="auth-buttons">
          <a href="login.html" class="btn btn-light me-2">로그인</a>
          <a href="register.html" class="btn btn-outline-light">회원가입</a>
        </div>
      </div>
    </nav>

    <!-- 메인 컨텐츠 -->
    <div class="main-content">
      <!-- 상단 고정 알림 영역 -->
      <div id="alertContainer" class="container mt-3">
        <!-- 알림이 여기에 표시됩니다 -->
      </div>

      <div class="container mt-4">
        <!-- 상단 액션 바 -->
        <div class="row mb-4">
          <div class="col-md-8">
            <h2 class="text-primary">
              <i class="bi bi-clipboard-check"></i> 공지사항 & 게시글
            </h2>
            <p class="text-muted">회사 소식과 팀원들의 소통 공간입니다.</p>
          </div>
          <div class="col-md-4 text-end">
            <button id="write-btn" class="btn btn-primary btn-lg d-none">
              <i class="bi bi-pencil-square"></i> 새 글 작성
            </button>
          </div>
        </div>

        <!-- 게시글 목록 -->
        <div class="row">
          <div class="col-12">
            <!-- 로딩 표시 -->
            <div id="loading" class="text-center py-5">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">로딩중...</span>
              </div>
              <p class="mt-2">📡 게시글을 불러오는 중...</p>
            </div>

            <!-- 게시글 목록 컨테이너 -->
            <div id="posts-list" class="row g-3">
              <!-- 게시글들이 여기에 동적으로 추가됩니다 -->
            </div>

            <!-- 게시글이 없을 때 -->
            <div id="no-posts" class="text-center py-5 d-none">
              <div class="card border-0 bg-transparent">
                <div class="card-body">
                  <h3 class="text-muted">📝 첫 번째 게시글을 작성해보세요!</h3>
                  <p class="text-muted">아직 작성된 게시글이 없습니다.</p>
                  <a href="register.html" class="btn btn-primary btn-lg">
                    회원가입 후 글 작성하기
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 푸터 -->
    <footer class="footer">
      <div class="container text-center">
        <p class="mb-0">
          &copy; 2025 WorkBoard Security Demo - OWASP 취약점 학습 프로젝트
        </p>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
